before:
  hooks:
    - go mod tidy
builds:
  - binary: done-ci
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    flags:
      - -buildvcs=false
    ldflags:
      - "-s -w -X 'github.com/cvhariharan/done/cmd/done.version={{ .Version }}' -X 'github.com/cvhariharan/done/cmd/done.builddate={{ .Date }}' -X 'github.com/cvhariharan/done/cmd/done.commit={{ .Commit }}'"
archives:
  - name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-alpha"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'