  - name: Build job linux
    stage: build
    image: "docker.io/golang:1.21.3-bookworm"
    script:
      - git config --global safe.directory '*'
      - export VERSION=$(git describe --always)
      - export BUILDDATE=$(date)
      - export COMMIT=$(git log --format="%H" -n 1)
      - echo $BUILDDATE
      - |
        go build -o dot \
        -ldflags="-X 'github.com/cvhariharan/dot/cmd/dot.version=$VERSION' \
        -X 'github.com/cvhariharan/dot/cmd/dot.builddate=$BUILDDATE' \
        -X 'github.com/cvhariharan/dot/cmd/dot.commit=$COMMIT'" \
        main.go
    artifacts:
      - dot

